<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/loginHeader.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header class="website_header">
        <div class="navbar">
            <div class="logo"><a href="index.html"><img src="k_images/websiteLogo-removebg-preview.png" alt="discover malaysia" class="logo"></a></div>
        </div>
    </header>
    <button class="back" onclick="history.back()"><ion-icon name="chevron-back-circle"></ion-icon></button>
    <div class="wrapper" id="authWrapper">
        <div class="container-form login" id="loginForm">
            <h2 class="h2title">Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" placeholder="Email" required>
                    <label></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="subbtn">Login</button>
                <div class="login-register">
                    <p>Haven't Signed Up Yet? <a href="register.html" id="showSignup">Register Now</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/login.js" defer></script>
</body>
</html>
