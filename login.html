<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header class="website_header">
        <div class="navbar">
            <div class="logo"><a href="home_page.html"><img src="k_images/websiteLogo-removebg-preview.png" alt="discover malaysia" class="logo"></a></div>
                <ul class="links">
                    <li><a class="travel_guide" href="#travel_guide">Travel Guide</a></li>
                    <li><a class="food_drinks" href="#Food & Drinks">Food & Drinks</a></li>
                    <li><a class="traditional" href="#traditional">Traditional Grame</a></li>
                    <li><a class="contact_us" href="#contact_us">About us</a></li>
                </ul>
                
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>

        </div>
    </header>

    <div class="wrapper" id="authWrapper">
        <div class="container-form login" id="loginForm">
            <h2 class="h2title">Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" placeholder="Email" required>
                    <label></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="subbtn">Login</button>
                <div class="login-register">
                    <p>Haven't Signed Up Yet? <a href="register.html" id="showSignup">Register Now</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="login.js" defer></script>
</body>
</html>
